<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registro de Usuario</h2>
        <form action="/register" method="POST">
            <input type="text" placeholder="Nombre de Usuario" name="user" required>
            <input type="email" placeholder="Email" name="mail" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="password" placeholder="Repita Password" name="r_password" required>
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                De acuerdo
            </label>
            <button type="submit">Registrar</button>
        </form>
        <button class="login-button" onclick="window.location.href='/login'">Ya tengo una cuenta</button>
    </div>
</body>
</html>
